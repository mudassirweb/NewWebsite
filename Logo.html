<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bouncing Text Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #bouncingText {
    position: absolute;
    font-size: 2rem;
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: #00ffcc;
    text-shadow: 0 0 15px #00ffff;
  }
</style>
</head>
<body>
  <div id="bouncingText">üåê My Website</div>

  <script>
    const text = document.getElementById("bouncingText");
    let x = 100, y = 100;
    let dx = 3, dy = 2; // Speed in x and y directions

    function moveText() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const textWidth = text.offsetWidth;
      const textHeight = text.offsetHeight;

      // Move the text
      x += dx;
      y += dy;

      // Bounce off the edges
      if (x + textWidth >= screenWidth || x <= 0) {
        dx = -dx;
        text.style.color = getRandomColor();
      }
      if (y + textHeight >= screenHeight || y <= 0) {
        dy = -dy;
        text.style.color = getRandomColor();
      }

      text.style.left = x + "px";
      text.style.top = y + "px";

      requestAnimationFrame(moveText);
    }

    function getRandomColor() {
      return "hsl(" + Math.random() * 360 + ", 100%, 60%)";
    }

    moveText();
  </script>
</body>
</html>
